<div class="home container">
  <section class="crasual mt-5">
    <carousel [interval]="myInterval">
      <slide>
        <img src="assets/images/nature/1.jpg" alt="first slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="assets/images/nature/2.jpg" alt="second slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="assets/images/nature/3.jpg" alt="third slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
  </section>
  <section class="categories mt-5">
    <div class="row ">
      <div class="col-md-12 mb-5">
        <h3>Categories</h3>
      </div>
      <div class="row ">

        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of slidestore">
            <ng-template carouselSlide [id]="slide.id" title="slide.title">
              <mat-card class="example-card">

                <img [src]="slide.src" alt="slide.alt" title="slide.title">
                <mat-card-content>
                  <p>
                    {{slide.title}}
                  </p>
                </mat-card-content>
              </mat-card>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </section>
</div>
